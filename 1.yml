  number kpolyakov: 58
  task description: |-
    Посчитайте количество и сумму чисел, находящихся в промежутке [1705, 7474],
    которые делятся на 11 и не делятся на 19. Запишите в ответе сначала количество,
    затем сумму.
  input data:
  input file:
  answer: 498 2284029
  solve text Python: |-
    None
  solve file Python:
  solve text Pascal: |-
    ﻿// Автор: Зубов Н.С.
    program n_1;
    var k,s,i:integer;
    begin
      k:=0;
      s:=0;
      for i:= 1705 to 7474 do begin
        if (i mod 11=0) and (i mod 19<>0) then begin
          inc(k);
          s:=s+i;
        end;
      end;
      writeln(k,' ',s);
    end.
  solve file Pascal: 58.pas
  solve youtube:
